.lg-main{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100% !important;
        
            }
            .bxx{
                box-shadow: 2px 4px 6px lightgray,-2px -1px 6px lightgray;

                margin-top: 100px;
                border-radius: 20px;
                margin-bottom: 50px;
                background-color: rgba(70, 8, 106, 0.3);
            }
            
           
            .name{
                color: rgb(239, 247, 254);

<body>
    <div class="lg-main">
        <div class="bxx">
    <form action="#" method="POST" style="width: 800px;">
        {%if data['up']%}
        <center>
            <pre>

            </pre><div class="card-header"></div>
            <div class="lg-main">
                <div class="bxx">
        <h1 class="text-white">Category details

      </h1>
      <pre>

      </pre>

    <table class="table" style="width:500px">
        <tr>
            <th class="name">Category name</th>
            <td><input class="form-control" type="text" name="name" value="{{data['up'][0]['cat_name']}}" required=""></td>
        </tr>
      
        <tr>
            <td align="center" colspan="2"><input class="btn btn-success" type="submit" value="Submit" name="update"></td>
        </tr>
    </table>
</center>
{%else%}
<center>
    <div class="lg-main">
        
        <div class="bxx">
    <form  method="POST" style="width: 450px;">
        <center>
            <pre>

            </pre>
<div class="card-header">

</div>
        
      <pre>

      </pre>

    </tr>

        <td>{{ i['cat_name'] }} </td>
        <td><a href="?action=update&cid={{i['cat_id']}}"  class="btn btn-primary">Update</a></td>
    </tr>
    {% endfor %}
</table>
